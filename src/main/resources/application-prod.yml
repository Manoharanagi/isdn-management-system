spring:
  datasource:
    url: jdbc:mysql://production-server:3306/isdn_db?useSSL=true&serverTimezone=Asia/Colombo
    username: ${DB_USERNAME}  # Use environment variables
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never auto-create in production

logging:
  level:
    com.isdn: INFO
    org.hibernate.SQL: WARN

server:
  port: 8443  # HTTPS
  ssl:
    enabled: true